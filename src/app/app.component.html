<div>
  <h1 class="allCharts">All Charts</h1>
</div>


<div class="charts">
  <div class="charts2" *ngFor="let chart of chartsModel">
    <h2 class="chartsTitle">{{chart.title}}</h2>
    <google-chart #chart
                  [type]=chart.type
                  [data]=chart.data
                  [columns]=chart.columns
                  [options]=chart.options
                  [width]=chart.width
                  [height]=chart.height
                  style="width: 100%;">
    </google-chart>
  </div>
</div>
